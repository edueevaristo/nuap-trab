<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login_nuap/style.css">
    <link rel="shortcut icon" href="../assets/nuapLogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>NUAP - Login</title>
</head>
<body>
    <div class="content">
       <div class="login-box container">
            <div class="header">
                <h1 class=""><b>NUAP</b> - Núcleo de Apoio Psicopedagógico</h1>
                <sub>Insira suas credenciais</sub>
            </div>
            <div class="main">
                <form action="">
                    <div class="input-group">
                        <input  onkeydown="showLabel('ra')"  onchange="showLabel('ra')"class="input-data form-control" type="text" id="ra" placeholder="RA">
                    </div>
                    <div class="input-group">
                        <input onkeydown="showLabel('senha')" onchange="showLabel('senha')" class="input-data form-control" type="password" id="senha" placeholder="Senha">
                    </div>
                    <a href="#" class="d-flex justify-content-end">Esqueceu sua senha?</a>
                    <div class="input-group d-flex justify-content-center">
                        <input type="submit" class="btn-entrar" value="Entrar">
                    </div>
                </form>
            </div>
       </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
